      <figure class="col-sm-12">
        <h3>Brownian Crystal Generator</h3>
      </figure>
      <figure class="col-sm-5">
        <img src="../images/samplecrystal.gif" style="width:315px;height:256px">
      </figure>
      <figure class="col-sm-5">
        <p>A diffusion limited aggregation program written in python as a personal project in complexity science.
          It's a cellular automata where particles take random walks across a canvas, adding themselves to a seed
          crystal when they collide with it. Data about the particles is logged with each new addition, allowing a
          statistical analysis of the simulation. It's also highly customizable, from colors, to the movement of
          the particles, and even allows for real-time rendering.
        </p>
        <p><a class="btn btn-primary" href="https://github.com/GSimkus/brownian_crystal_generator">Check it out on Github</a></p>
      </figure>
